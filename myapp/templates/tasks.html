<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tasks</title>
	</head>

	<body>
		<h1>Tasks</h1>

		{% for task in tasks %}
		<article>
			<h2>{{task.title}}</h2>
			<p>{{task.description}}</p>
			<p>{{task.person.name}}</p>
		</article>
		{% endfor %}
	</body>
</html>

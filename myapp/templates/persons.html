<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Persons</title>
	</head>

	<body>
		<h1>Persons list</h1>

		{% for person in persons %}
		<article>
			<h2>{{person.name}}</h2>
			<p>{{person.age}}</p>
		</article>
		{% endfor %}
	</body>
</html>
